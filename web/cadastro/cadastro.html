<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/cadastro.css">
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/style.css">
    <title>Cadastro</title>
</head>
<body>
    <header class="w-100 p-3">
        <div class="p-2 container">
            <i id="menu" class="bi bi-list h1"></i>
            <h1> MÃ£e Empreende</h1>
        </div>
        <div></div>
    </header>

    <div class="container card mt-5 mb-5">
        <div class="formulario card-body">
            <form action="#">
                <div class="form-header">
                    <div class="title text-center">
                        <h1>Cadastro</h1>
                    </div>
                </div>
    
                <div class="container">
                    <div class="input-box row mt-2">
                        <input class="input-label" id="firstname" type="text" name="firstname" placeholder="Nome" required>
                   </div>
    
                    <div class="input-box row mt-2">
                        
                        <input class="input-label" id="lastname" type="text" name="lastname" placeholder="Sobrenome" required>
                    </div>
    
                    <div class="input-box row mt-2">
                        
                        <input class="input-label" id="email" type="email" name="email" placeholder="Email" required>
                    </div>
    
                    <div class="input-box row mt-2">
                       
                        <input class="input-label" id="cpf" type="text" name="cpf" placeholder="CPF" required>
                    </div>
    
                    <div class="input-box row mt-5">
                        <input class="input-label" id="password" type="password" name="password" placeholder="Crie uma senha" required>
                    </div>
    
                    <div class="input-box row mt-2">
                       
                        <input class="input-label" id="confirmpassword" type="password" name="confirmpassword" placeholder="Confirme a senha" required>
                    </div>
                </div>
    
                <div class="login-button text-center mt-5 mb-5">
                    <button type="button" class="primary-button"><div class="m-2"><a href="#">Cadastrar</a></div></button>
                </div>
            </form>       
        </div>
    </div>
</body>
</html>
