<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/cadastro.css">
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
    <title>Cadastro</title>
</head>
<body>
    <header class="w-100 p-3">
        <div class="p-2 container">
            <i id="menu" class="bi bi-list h1"></i>
            <h1> Mãe Empreende</h1>
        </div>
        <div></div>
    </header>

    <div class="formulario">
        <form action="#">
            <div class="form-header">
                <div class="title">
                    <h2>Cadastro</h2>
                </div>
            </div>

            <div class="input-group">
                <div class="input-box">
                    <label for="firstname">Nome</label>
                    <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                </div>

                <div class="input-box">
                    <label for="lastname">Sobrenome</label>
                    <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome completo" required>
                </div>

                <div class="input-box">
                    <label for="email">Email</label>
                    <input id="email" type="email" name="email" placeholder="Digite um email válido" required>
                </div>

                <div class="input-box">
                    <label for="cpf">CPF</label>
                    <input id="cpf" type="text" name="cpf" placeholder="Digite o número" required>
                </div>

                <div class="input-box">
                    <label for="password">Crie uma senha</label>
                    <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                </div>

                <div class="input-box">
                    <label for="confirmpassword">Confirme a senha</label>
                    <input id="confirmpassword" type="password" name="confirmpassword" placeholder="Digite a senha novamente" required>
                </div>
            </div>

            <div class="login-button">
                <button><a href="#">Cadastrar</a></button>
            </div>
        </form> 
    </div>
</body>
</html>
