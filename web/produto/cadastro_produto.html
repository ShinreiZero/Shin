<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/cadastro.css">
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/style.css">
    <title>Cadastro</title>
</head>

<body>
    <nav class="navbar text-start">
        <div id="menu" class="ms-5 me-5 p-2 container-fluid">
            <h1 class="text-start nav-item"><a id="logo" href="/" class="navbar-brand">Mãe Empreende</a></h1>
            <form id="search" class="nav-item">
                <input class="form-control me-2 container" type="search" placeholder="Buscar produtos"
                    aria-label="Search">
            </form>
            
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="mb-4">Registro de Produto</h2>
        <form class="needs-validation" method="POST">
          <div class="form-group">
            <label for="nomeProduto">Nome do Produto</label>
            <input type="text" class="form-control" id="nomeProduto" placeholder="Insira o nome do produto">
          </div>
          <div class="form-group">
            <label for="tempoUso">Tempo de Uso</label>
            <input type="text" class="form-control" id="tempoUso" placeholder="Insira o tempo de uso">
          </div>
          <div class="form-group">
            <label for="tamanho">Tamanho</label>
            <input type="text" class="form-control" id="tamanho" placeholder="Insira o tamanho">
          </div>
          <div class="form-group">
            <label for="fotoPrincipal">Foto Principal</label>
            <input type="file" class="form-control-file" id="fotoPrincipal">
          </div>
          <div class="form-group">
            <label for="descricaoProduto">Descrição do Produto:</label>
            <textarea class="form-control" id="descricaoProduto" rows="3"></textarea>
          </div>
          <h4>VALOR E FORMAS DE PAGAMENTO</h4>
          <p>Preço <span class="font-weight-bold">R$ 15,00</span></p>
          <p>Formas de Pagamento: Crédito Débito Pix</p>
          <div class="text-center mb-5">
            <button onclick="cadastrarProduto()" type="submit" class="primary-button"><div class="m-2"><span>CADASTRAR</span></div></button>
          </div>
        </form>
      </div>
    <footer>
        <script>
            function cadastrarProduto() {

                var forms = document.getElementsByClassName('needs-validation');

                var validation = Array.prototype.filter.call(forms, function (form) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
                if (validation != false) {
                    const formData = new FormData(validation.elements);
                    const data = Array.from(formData.entries()).reduce((memo, [key, value]) => ({
                        ...memo,
                        [key]: value,
                    }), {});
                    console.log(JSON.stringify(data));
                    forms.submit();
                }
            }
        </script>
    </footer>
</body>

</html>
